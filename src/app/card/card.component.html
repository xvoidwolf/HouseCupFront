@if (detail) {
    <article>
    <div>
        <div id="title">
            <p>Studente Numero: {{detail.id}}</p>
        </div>
        <div id="details">
            <p id="name">{{detail.firstname}}</p>
            <p>{{detail.surname}}</p>
        </div>
        <div>
            <button (click)="onClickDelete()">Delete</button>
        </div>
        <div>
            <button (click)="onClickUpdate()">Update</button>
        </div>
    </div>
</article>
}
