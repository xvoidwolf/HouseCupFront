@if (detail) {
    <article>
    <div>
        <div id="title">
            <p>Studente Numero: {{detail.id}}</p>
        </div>
        <div id="details">
            <p id="name">{{detail.firstname}}</p>
            <p>{{detail.surname}}</p>
        </div>
        <div id="buttons">
            <button (click)="onClickDelete()" id="delete">Delete</button>
            <button (click)="onClickUpdate()" id="update">Update</button>
        </div>
    </div>
</article>
}
